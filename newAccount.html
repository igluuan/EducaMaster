<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/root.css">
    <link rel="stylesheet" href="/components/createAccount/form.css">
    <title>Comece sua jornada agora!</title>
</head>

<body>
    <section>
        <div class="form">
            <form action="" class="content-account">
                <div class="form-group" id="form-firstName">
                    <label for="firstName">Primeiro nome</label>
                    <input type="text" required="on" autocomplete="off" placeholder="Luan" id="firstName">
                </div>

                <div class="form-group" id="form-lastName">
                    <label for="lastName">Último nome</label>
                    <input type="text" required="on" autocomplete="off" placeholder="Freitas" id="lastName">
                </div>

                <div class="form-group" id="form-email">
                    <label for="inputEmail"> Email</label>
                    <input type="email" required="on" autocomplete="off" placeholder="luanfreitas@example.com"
                        id="inputEmail">
                </div>

                <div class="form-group" id="form-pass">
                    <label for="inputPass">Senha</label>
                    <input type="password" required="on" autocomplete="off" placeholder="" id="inputPass">
                </div>

                <div class="form-group" id="form-pass1">
                    <label for="inputPassconfirm">Confirme sua senha</label>
                    <input type="password" required="on" autocomplete="off" placeholder="" id="inputPassconfirm">
                </div>

                <button type="submit" class="btn-register">Criar conta</button>
            </form>
            <span>Você possui uma conta? <a href="index.html">Faça login!</a></span>
        </div>
        <div class="left-box">
            <img src="img/left-img.svg" alt="">
        </div>
    </section>
</body>

</html>
